{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    <section class="py-12">
        <h1 class="text-4xl font-bold text-center mb-8">My Blog</h1>
        <div class="max-w-3xl mx-auto space-y-6">
            {% for post in posts %}
                <article class="bg-white bg-opacity-20 p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
                    <h2 class="text-2xl font-semibold">{{ post.title }}</h2>
                    <p class="text-sm text-gray-200">{{ post.date }}</p>
                    <p>{{ post.content }}</p>
                </article>
            {% endfor %}
        </div>
    </section>
{% endblock %}
